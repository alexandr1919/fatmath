<section>
  <form class="form" [formGroup]="form" (submit)="onSubmit()">
    <label class="form-label" for="email">
      <span>Email</span>
      <input type="email" id="email" formControlName="email">
      <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched">Email required</span>
    </label>
    <button
      type="submit"
      [disabled]="isProcessing"
    >{{isProcessing ? '...' : 'Reset password'}}</button>
  </form>
  <ul class="auth-navigation">
    <li>
      <a [routerLink]="'/auth/reset'">  <a [routerLink]="'/auth/login'">Login</a>
      </a>
    </li>
    <li>
      <a [routerLink]="'/auth/registration'">Registration</a>
    </li>
  </ul>
</section>
