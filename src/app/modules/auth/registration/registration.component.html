<section>
  <form class="form" [formGroup]="form" (submit)="onSubmit($event)">
    <label for="email" class="form-label">
      <span>Email</span>
      <input type="email" formControlName="email" id="email">
      <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched">Email invalid</span>
    </label>
    <label for="password" class="form-label">
      <span>Password</span>
      <input type="password" formControlName="password" id="password">
      <span *ngIf="form.controls['password'].invalid && form.controls['password'].touched">Password invalid</span>
    </label>
    <label for="password_confirmation" class="form-label">
      <span>Password Confirmation</span>
      <input type="password"  formControlName="passwordConfirmation" id="password_confirmation">
      <span *ngIf="isPasswordMatch">Password should be equal</span>
    </label>
    <button
      type="submit"
      [disabled]="isProcessing"
    >{{isProcessing ? '...' : 'Sign Up'}}</button>
  </form>
  <ul class="auth-navigation">
    <li>
      <a [routerLink]="'/auth/login'">Login</a>
    </li>
    <li>
      <a [routerLink]="'/auth/reset'">Reset password</a>
    </li>
  </ul>
</section>
